pages:
  index:
    description_1: "Coopdevs es una asociación de personas que tiene como objectivo <strong>impulsar soluciones tecnológicas para fomentar y promover la economía social</strong>. Todos los proyectos en los que participamos son de código abierto y licencia libre."
    description_2: "Si queréis colaborar con nosotros nos podéis encontrar en el foro <a href='http://community.coopdevs.org'>community.coopdevs.org</a> y en las plataformas <a href='https://github.com/coopdevs'>github.com</a> y <a href='https://gitlab.com/coopdevs'>gitlab.com</a>. También nos podéis escribir a <a href='mailto:info@coopdevs.org?subject=%C2%A1Hola%20Coopdevs%21&body=Estaba%20mirando%20vuestra%20web%20y%E2%80%A6'>info@coopdevs.org</a> o hacernos una visita en el <a href='https://passatgenogues.wixsite.com/cwnogues'>Coworking Nogués</a> de Gràcia."
    projects_title: "Proyectos"
    katuma_description: "<a href='http://www.katuma.org'>Katuma</a> es una plataforma cooperativa que facilita la creación y gestión de grupos de consumo. Se trata de una alternativa más justa y sostenible que la ofrecida por grandes distribuidoras e intermediarios comerciales."
    timeoverflow_description: "<a href='http://timeoverflow.org'>Time Overflow</a> es una plataforma de gestión de Bancos de Tiempo, un sistema de oferta de servicios a cambio de tiempo. La plataforma facilita las tareas de gestión e intercambio de servicios entre miembros de un banco."
