pages:
  index:
    description_1: "Coopdevs es una asociación de personas que tiene como objetivo <strong>impulsar soluciones tecnológicas para fomentar y promover la economía social</strong>. Todos los proyectos en los que participamos son de código abierto y licencia libre."
    description_2: "Si quieres colaborar con nosotros nos puedes encontrar en el foro <a href='http://community.coopdevs.org'>community.coopdevs.org</a> y en las plataformas <a href='https://github.com/coopdevs'>github.com</a> i <a href='https://gitlab.com/coopdevs'>gitlab.com</a>."
    description_3: "Si necesitas nuestros servicios escríbenos a <a href='mailto:info@coopdevs.org?subject=Hola%20Coopdevs%21&body=Estava%20mirant%20la%20vostra%20web%20i%E2%80%A6'>info@coopdevs.org</a> y pasa a visitarnos en <a href='https://passatgenogues.wixsite.com/cwnogues'>Coworking Nogués</a> de Gràcia."
    action_lines: "Líneas de actuación"
    open_source: "Dinamización de comunidades Open Source"
    opensource_description: "Somos “open by default“ Desarrollar software libre con una comunidad activa alrededor es nuestra pasión, tenemos experiencia en la creación y dinamitació de comunidades Open Source. <a href='https://community.coopdevs.org/c/floss-communities'>Saber más</a>"
    development: "Desarrollo de software para la ESS"
    development_description: "Desarrollamos software libre para proyectos de la Economía Social y Solidaria. Necesitas ayuda? <a href='mailto:info@coopdevs.org?subject=Hola%20Coopdevs%21&body=Estava%20mirant%20la%20vostra%20web%20i%E2%80%A6'>Contacta con nosotros</a>"
    processes: "Optimización de procesos empresariales"
    processes_description: "Analizamos y optimizamos procesos empresariales para cooperativas, fomentamos la intercooperación en los procesos que implican las TIC. <a href='https://community.coopdevs.org/c/it-processes-for-coops'>Saber más/a>"
