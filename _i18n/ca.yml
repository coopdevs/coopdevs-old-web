pages:
  index:
    description_1: "Coopdevs és una associació de persones que té com a objectiu <strong>impulsar solucions tecnològiques per fomentar i promoure l’economia social</strong>. Tots els projectes en què participem són de codi obert i llicència lliure."
    description_2: "Si voleu col·laborar amb nosaltres ens podeu trobar al fòrum <a href='http://community.coopdevs.org'>community.coopdevs.org</a> i a les plataformes <a href='https://github.com/coopdevs'>github.com</a> i <a href='https://gitlab.com/coopdevs'>gitlab.com</a>. També ens podeu escriure a <a href='mailto:info@coopdevs.org?subject=Hola%20Coopdevs%21&body=Estava%20mirant%20la%20vostra%20web%20i%E2%80%A6'>info@coopdevs.org</a> o visitar-nos al <a href='https://passatgenogues.wixsite.com/cwnogues'>Coworking Nogués</a> de Gràcia."
    projects_title: "Projectes"
    katuma_description: "<a href='http://www.katuma.org'>Katuma</a> és una plataforma cooperativa que facilita la creació i gestió de grups de consum. Es tracta d'una alternativa més justa i sostenible que l'oferida per les grans distribuïdores i els intermediaris comercials."
    timeoverflow_description: "<a href='http://timeoverflow.org'>Time Overflow</a> és una plataforma de gestió de Bancs de Temps, un sistema d'oferta de serveis a canvi de temps. La plataforma facilita les tasques de gestió i intercanvi de serveis entre els membres d'un banc."
    friends_title: "Col·laborem amb"

